    <script>
    // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let isClassifying = false;
    let pathData = [];
    let rejectedCodes = new Set();
    let currentCandidates = [];
    let stepCount = 0;

    // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function init() {
        try {
            const res = await fetch('/api/models');
            const data = await res.json();
            const select = document.getElementById('model-select');
            data.models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                opt.textContent = m;
                if (m === data.default) opt.selected = true;
                select.appendChild(opt);
            });
        } catch (e) {
            console.error('Failed to load models', e);
        }
    }
    init();

    // â”€â”€ File Upload â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const fileInput = document.getElementById('file-input');
    const fileArea = document.getElementById('file-input-area');
    const fileName = document.getElementById('file-name');

    fileInput.addEventListener('change', async () => {
        const file = fileInput.files[0];
        if (!file) return;

        fileArea.classList.add('has-file');
        fileName.textContent = `ğŸ“„ ${file.name}`;

        // Auto-extract text from file
        const formData = new FormData();
        formData.append('file', file);
        formData.append('model', document.getElementById('model-select').value);

        fileName.textContent = `â³ Processando ${file.name}...`;
        try {
            const res = await fetch('/api/describe-file', { method: 'POST', body: formData });
            if (!res.ok) throw new Error(await res.text());
            const data = await res.json();
            document.getElementById('descritivo').value = data.text;
            fileName.textContent = `âœ… ${file.name} â€” texto extraÃ­do`;
        } catch (e) {
            fileName.textContent = `âŒ Erro ao processar arquivo`;
            console.error(e);
        }
    });

    // â”€â”€ Classify â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function classify() {
        const descritivo = document.getElementById('descritivo').value.trim();
        if (!descritivo) {
            showError('âš ï¸ Por favor, insira uma descriÃ§Ã£o.');
            return;
        }
        if (isClassifying) return;

        // Reset state
        isClassifying = true;
        pathData = [];
        rejectedCodes.clear();
        currentCandidates = [];
        stepCount = 0;

        const btn = document.getElementById('btn-classify');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Classificando...';

        document.getElementById('candidates-area').innerHTML = '';
        document.getElementById('path-section').innerHTML = '';
        document.getElementById('result-area').innerHTML = '';
        showProgress(true, 'Iniciando...', 0);

        const model = document.getElementById('model-select').value;

        try {
            const response = await fetch('/api/classify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ descritivo, model }),
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || 'Erro no servidor');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop(); // keep incomplete line

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const event = JSON.parse(line.slice(6));
                            handleEvent(event);
                        } catch (e) {
                            // skip invalid JSON
                        }
                    }
                }
            }
        } catch (e) {
            showError(`âŒ ${e.message}`);
        } finally {
            isClassifying = false;
            btn.disabled = false;
            btn.innerHTML = 'ğŸ” Classificar Material';
        }
    }

    // â”€â”€ Handle SSE Events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function handleEvent(event) {
        switch (event.type) {
            case 'candidates':
                currentCandidates = event.data.opcoes;
                renderCandidates(currentCandidates, true, null);
                break;

            case 'step': {
                stepCount++;
                const d = event.data;
                const pct = Math.min((stepCount / 6) * 100, 90);
                showProgress(true, `Navegando: ${d.descricao.substring(0, 45)}...`, pct);

                const nivel = d.codigo === 'ROOT' ? 0 : Math.floor(d.codigo.length / 2);
                pathData.push({ nivel, codigo: d.codigo, descricao: d.descricao });
                renderPath();

                if (currentCandidates.length) {
                    renderCandidates(currentCandidates, false, d.codigo);
                    setTimeout(() => { currentCandidates = []; }, 300);
                }
                rejectedCodes.clear();
                break;
            }

            case 'backtrack': {
                const d = event.data;
                rejectedCodes.add(d.codigo);
                if (pathData.length) pathData.pop();
                renderPath();
                if (currentCandidates.length) {
                    renderCandidates(currentCandidates, false, null);
                }
                showToast(`â†©ï¸ ${d.razao}`);
                break;
            }

            case 'info':
                showToast(`â„¹ï¸ ${event.data.msg}`);
                break;

            case 'final': {
                showProgress(true, 'âœ… ConcluÃ­do!', 100);
                setTimeout(() => showProgress(false), 600);

                const d = event.data;
                document.getElementById('candidates-area').innerHTML = '';

                if (d.codigo_final === 'ROOT' || !d.codigo_final) {
                    document.getElementById('result-area').innerHTML = `
                        <div class="suggest-box">
                            <div class="suggest-title">ğŸ’¡ Nenhum grupo especÃ­fico encontrado</div>
                            <p style="color:#92400e;font-size:0.85rem">Tente uma descriÃ§Ã£o mais detalhada do material.</p>
                        </div>`;
                } else {
                    document.getElementById('result-area').innerHTML = `
                        <div class="result-box">
                            <div class="result-label">âœ… ClassificaÃ§Ã£o ConcluÃ­da</div>
                            <div class="result-code">${d.codigo_final}</div>
                            <div class="result-desc">${d.descricao_final}</div>
                        </div>`;
                }
                break;
            }
        }
    }

    // â”€â”€ Render Candidates â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderCandidates(candidates, analyzing, selectedCode) {
        const area = document.getElementById('candidates-area');
        let html = '';

        if (analyzing) {
            html += `<div class="loading-bar"><div class="spinner"></div><span>Analisando com IA...</span></div>`;
        }

        candidates.forEach(c => {
            let cls = '';
            if (rejectedCodes.has(c.codigo)) cls = 'rejected';
            else if (selectedCode && c.codigo === selectedCode) cls = 'selected';
            else if (analyzing) cls = 'analyzing';

            html += `<div class="cand-item ${cls}">
                <span class="cand-code">${c.codigo}</span>
                <span class="cand-desc">${c.descricao}</span>
            </div>`;
        });

        area.innerHTML = html;
    }

    // â”€â”€ Render Path â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderPath() {
        if (!pathData.length) {
            document.getElementById('path-section').innerHTML = '';
            return;
        }
        let html = `<div class="card path-section" style="margin-top:1.5rem">
            <div class="card-header">ğŸ“ Caminho de NavegaÃ§Ã£o</div>`;
        pathData.forEach(p => {
            const indent = p.nivel * 14;
            html += `<div class="path-item" style="margin-left:${indent}px">
                <span class="path-level">N${p.nivel}</span>
                <span class="path-code">${p.codigo}</span>
                <span class="path-desc">${p.descricao}</span>
            </div>`;
        });
        html += '</div>';
        document.getElementById('path-section').innerHTML = html;
    }

    // â”€â”€ Progress â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showProgress(show, text, pct) {
        const container = document.getElementById('progress-container');
        if (show) {
            container.classList.add('active');
            if (text) document.getElementById('progress-text').textContent = text;
            if (pct !== undefined) document.getElementById('progress-fill').style.width = pct + '%';
        } else {
            container.classList.remove('active');
        }
    }

    // â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showToast(msg) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = msg;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3200);
    }

    // â”€â”€ Error â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showError(msg) {
        document.getElementById('result-area').innerHTML = `<div class="error-box">${msg}</div>`;
    }

    // â”€â”€ Keyboard shortcut â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('descritivo').addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') classify();
    });
    </script>
